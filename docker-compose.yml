version: '3.5'
services:
  frontend:
    image: nginx:alpine
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: .
    #image: oreonoreon/backend:latest
    environment:
      - DB_HOST=postgres
      - DB_USER=oreonoreon
      - DB_PASS=12345
      - DB_NAME=postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:11
    container_name: postqresql-reservation
    ports:
      - 5432:5432
    restart: on-failure
    environment:
      - POSTGRES_USER=oreonoreon
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=gl
    volumes:
      - postqresql-reservation-data:/var/lib/postgresql/data

volumes:
  postqresql-reservation-data:
    name: postqresql-reservation-data
